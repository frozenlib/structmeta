[package]
name = "structmeta-tests"
version = "0.0.0"
authors = ["frozenlib <frozenlib@users.noreply.github.com>"]
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
structmeta = { path = "../structmeta" }
proc-macro2 = "1.0.52"
syn = { version = "2.0.4", features = ["extra-traits", "full"] }
quote = "1.0.26"
trybuild = "1.0.80"
toml = "0.7.3"
serde = { version = "1.0.158", features = ["derive"] }
anyhow = "1.0.70"
ignore = "0.4.20"
regex = "1.7.2"
